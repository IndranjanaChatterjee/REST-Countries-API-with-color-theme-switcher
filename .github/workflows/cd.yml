name: Angular CD (Docker)

on:
  push:
    branches:
      - main

jobs:
  cd:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (Angular compatible)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Angular app (sanity check for production)
      # This ensures your app actually builds before Dockerizing
      - name: Build Angular app
        run: npm run build -- --configuration production

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t angular-rest-countries:latest .

