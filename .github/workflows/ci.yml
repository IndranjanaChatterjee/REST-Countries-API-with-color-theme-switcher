name: Angular CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repository code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Setup Node.js (Angular compatible LTS)
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    # 3. Install dependencies (clean & reproducible)
    - name: Install dependencies
      run: npm ci

    # 4. Lint Angular project
    - name: Run lint
      run: npm run lint

    # 5. Run unit tests (headless)
    - name: Run tests
      run: npm run test -- --watch=false

    # 6. Build Angular app (production mode)
    - name: Build Angular app
      run: npm run build -- --configuration production
