<div class="bg-[#fafafa] flex justify-between items-center gap-10 flex-wrap  my-10 p-7 px-12">
  @if (isLoading()) {
    <div>Loading...</div>
  } @else {
    @for (country of countries; track country.name) {
      <div class="country-card bg-[#ffffff] shadow-md rounded-md p-4 w-[20rem]">
        <img [src]="country.flags.png" alt="{{ country.name }} flag" class="country-flag" />
        <h2>{{ country.name }}</h2>
        <p><strong>Population:</strong> {{ country.population }}</p>
        <p><strong>Region:</strong> {{ country.region }}</p>
        <p><strong>Capital:</strong> {{ country.capital }}</p>
      </div>
    }
  }
</div>
