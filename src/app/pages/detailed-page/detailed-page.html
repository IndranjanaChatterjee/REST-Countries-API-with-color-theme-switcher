@if (isLoading()) {
  <div class="p-10">Loading country details...</div>
}@else if (country) {
    
  <div class="p-10">
    <button
      class="mb-6 px-4 py-2 shadow rounded shadow-theme bg-element text-theme hover:cursor-pointer"
      (click)="goBack()"
    >
      ‚Üê Back
    </button>

    <div class="flex gap-10">
      <img
        [src]="country.flags.svg"
        alt="{{ country.name }}"
        class="w-75"
      />

      <div>
        <h1 class="text-3xl font-bold mb-4">{{ country.name }}</h1>
        <p><strong>Population:</strong> {{ country.population }}</p>
        <p><strong>Region:</strong> {{ country.region }}</p>
        <p><strong>Capital:</strong> {{ country.capital }}</p>
      </div>
    </div>
  </div>
}
